<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
    <div class="wrapper" id="mainContainer">
      <div id="menu">
        <div class="top-menu menu">
          <a href="leaderboard.html">Leaderboard</a>
          <p id="lives">You currently have 7 lives</p>
          <!-- <button id="leaderboard" class="btn btn-primary">leaderboard</button> -->
          <p id="score">Score: 0</p>
        </div>

        <!-- Title of the game and styling -->
        <div class="title">
          <h1>Hangman project!</h1>
        </div>

        <!-- Displays number of guesses user made -->
        <div class="guesses">
          Number of guesses: <span id="mistakes">0</span> of
          <span id="guessLimit"></span>
        </div>

        <div class="hangman-display">
          <img
            id="hangman"
            src="transparent stickman\img1.png"
            alt="hangman pictures"
          />
        </div>

        <!-- Center aligned text after graphic this is where the keyboard and word will be -->
        <div class="text-center">
          <h2 id="goal">Guess the word</h2>
          <h3 class="hint" id="wordHint">This is a hint to the word</h3>
          <h3 class="word-guess" id="wordSpotlight">_ _ _ _ _</h3>

          <!-- insert generated keyboard here -->
          <div id="keyboard"></div>
          <button class="btn btn-reset" onclick="reset()">Reset</button>
          <button
            id="continueButton"
            class="btn btn-continue"
            onclick="continueGame()"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="js/script.js"></script>
    <script src="testwords.JSON"></script>
  </body>
</html>
